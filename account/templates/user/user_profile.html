{% extends 'user/base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>User Profile</h2>
    <div class="row">
        <div class="col-md-6">
            <div class="form-group row">
                <label for="username" class="col-sm-3 col-form-label">Username:</label>
                <div class="col-sm-9">
                    <p class="form-control-plaintext">{{ user.username }}</p>
                </div>
            </div>
            <div class="form-group row">
                <label for="email" class="col-sm-3 col-form-label">Email:</label>
                <div class="col-sm-9">
                    <p class="form-control-plaintext">{{ user.email }}</p>
                </div>
            </div>
            <div class="form-group row">
                <label for="first_name" class="col-sm-3 col-form-label">First Name:</label>
                <div class="col-sm-9">
                    <p class="form-control-plaintext">{{ user.first_name }}</p>
                </div>
            </div>
            <div class="form-group row">
                <label for="last_name" class="col-sm-3 col-form-label">Last Name:</label>
                <div class="col-sm-9">
                    <p class="form-control-plaintext">{{ user.last_name }}</p>
                </div>
            </div>
            <div class="form-group row">
                <label for="address" class="col-sm-3 col-form-label">Address:</label>
                <div class="col-sm-9">
                    <p class="form-control-plaintext">{{ user.address }}</p>
                </div>
            </div>
            <div class="form-group row">
                <label for="contact" class="col-sm-3 col-form-label">Contact:</label>
                <div class="col-sm-9">
                    <p class="form-control-plaintext">{{ user.phone_number }}</p>
                </div>
            </div>
            <div class="form-group row">
                <label for="contact" class="col-sm-3 col-form-label">Longitude:</label>
                <div class="col-sm-9">
                    <p class="form-control-plaintext">{{ user.location.x }}</p>
                </div>
            </div>
            <div class="form-group row">
                <label for="contact" class="col-sm-3 col-form-label">Latitude:</label>
                <div class="col-sm-9">
                    <p class="form-control-plaintext">{{ user.location.y }}</p>
                </div>
            </div>
        </div>
    </div>
    <a href="{% url 'update_profile' user.id %}">Edit profile</a>
</div>
{% endblock %}
